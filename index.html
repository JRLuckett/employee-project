<!DOCTYPE html>
<html>
  <head>
    <title>Train</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Anytime is Train Time</h1>
        <p>Choo Choo. Chee Chee.</p>
      </div>
      <div id="heading" class="panel panel-default">
        <div class="blue" class="panel-heading">Current Train Schedule
        </div>
        <div id="schedule">
          <table>
            <tr id="table">
              <td class="scheduling">Train Name</td>
              <td class="scheduling">Destination</td>
              <td class="scheduling">Frequency (min)</td>
              <td class="scheduling">Next Arrival</td>
              <td>Minutes Away</td>
            </tr>
          </table>
        </div>
      </div>
      <div id="heading" class="panel panel-default">
        <div class="blue" class="panel-heading">Add Train
        </div>
        <div class="span" class="input-group">
          <p>Train Name</p>
          
            <input id="trainName" type="text" class="form-control" placeholder="Train" aria-describedby="basic-addon1">
            <p>Destination</p>
            <input id="destination" type="text" class="form-control" placeholder="Destination" aria-describedby="basic-addon1">
            <p>First Train (00:00)</p>
            <input id="firstTrain" type="text" class="form-control" placeholder="Start Time" aria-describedby="basic-addon1">
            <p>Frequency (min)</p>
            <input id="frequency" type="text" class="form-control" placeholder="Time Between Stops" aria-describedby="basic-addon1">
            <a id="submit" class="btn btn-primary btn-lg" href="" role="button">Submit</a>
          
        </div>
      </div>
    </div>
     <script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
    <script type="text/javascript" src="assets/app.js"></script>
  </body>
</html>
